    <body>
        <h1> Pràctica 6</h1>
        <h3> Formularis</h3>
        <!--Capçalera-->

        <label>Nom </label>
        <input type="text" id="nom" name="nom"> <br><br>
        <label>Cognom</label>
        <input type="text" id="cognom" name="cognom"> <br><br>
        <label>Edat</label>
        <input type="number" id="edad" name="edad"><br><br>
        <!-- Primeres capçaleres dels formularis-->

        <p>Cicle formatiu que es vol cursar l'any vinent:</p>
        <!-- Paràgraf d'informació per a l'usuari-->

        <label for="DAM"> DAM </label>
        <input type="radio" id="DAM" name="cicleFormatiu" value="DAM"> <br>

        <label for="ASIX"> ASIX </label>
        <input type="radio" id="ASIX" name="cicleFormatiu" value="ASIX"> <br>

        <label for="Altre..."> Altre... </label>
        <input type="radio" id="Altre..." name="cicleFormatiu" value="Altre..."> <br>
        <!-- Opcions de punts de radio-->

        <br><br>
        <!-- Dos salts de línia-->

        <p>Marca les teves aficions:</p> <br>
        <!-- Paràgraf per mostrar un text per pantalla amb un salt de línia-->

        <label>Estudiar<input type="checkbox"></label><br>
        <label>ASIX<input type="checkbox"></label><br>
        <label>Llibres<input type="checkbox"></label><br>
        <label>Jugar a Magic<input type="checkbox"></label><br>
        <label>Fer burilles<input type="checkbox"></label><br>
        <label>Altres <textarea name="message" row="10" cols="50"></textarea></label> <br>
        <!-- Diferents opcions de tipus checkbox i a l'última fila una àrea de text-->

        <label for= "Estandar HTML">L'estàndar d'html que més m'agrada</label>
        <select id="html" name="html">

            <option value="HTML5"> HTML5</option>
            <option value="HTML401"> HTML 401</option>
            <option value="HTML1.0"> HTML 1.0</option>
        </select>    
        <!--Últim formulari de tipus de selecció amb opcions desplegables -->
    </body>
</html>
